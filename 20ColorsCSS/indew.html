<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <link rel="stylesheet" href="styles20.css">
</head>
<body>
    <h1 class="title">
        CSS Colors
    </h1>

    <div class="frame">
        <div class="circle" id="colorName"></div>
        <h3>Color Name</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hex"></div>
        <h3>HEX: #</h3>
    </div>

    <div class="frame">
        <div class="circle" id="rgb"></div>
        <h3>RGB: ()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="rgba"></div>
        <h3>RGBA: ()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hsl"></div>
        <h3>HSL: ()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hsla"></div>
        <h3>HSLA: ()</h3>
    </div>


    
</body>
</html>
